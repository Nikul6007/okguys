<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punani Software Classes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff00cc, #3333ff);
            color: #fff;
        }

        .content {
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .slogan {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff7200;
            color: #fff;
        }
    </style>
</head>  
<body>
    <div class="container">
        <div class="content">
            <h1 class="logo">Punani Software Classes</h1>
            <p class="slogan">Empowering you with software development skills</p>
            <a href="webpage.html" class="btn">Learn More</a>
        </div>
    </div>
</body>
</html>
